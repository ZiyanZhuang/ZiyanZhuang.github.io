<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZiyanZhuang Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #101822 0%, #1a2233 100%);
      --neon-blue: #00e6ff;
      --neon-green: #16fcb3;
      --card-bg: rgba(30, 38, 54, 0.9);
      --text-main: #fff;
      --text-sub: #c6e2ff;
      --border-radius: 16px;
      --shadow: 0 4px 32px rgba(0,0,0,0.25);
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
    }
    body {
      margin: 0;
      background: var(--bg-gradient);
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      letter-spacing: 0.03em;
    }
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(16,24,34,0.75);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.12em;
    }
    nav a {
      color: var(--text-sub);
      text-decoration: none;
      margin-left: 24px;
      font-weight: 700;
      transition: color var(--transition);
    }
    nav a:hover {
      color: var(--neon-blue);
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding-top: 120px;
      padding-bottom: 40px;
      text-align: center;
    }
    .hero-title {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 24px #00e6ff44;
    }
    .hero-desc {
      font-size: 1.3rem;
      color: var(--text-sub);
      margin-bottom: 32px;
      max-width: 550px;
    }
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 16px 80px;
    }
    .blog-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1.5px solid transparent;
      transition: transform var(--transition), border-color var(--transition), box-shadow var(--transition);
      padding: 32px 24px 24px;
      display: flex;
      flex-direction: column;
      min-height: 220px;
      justify-content: flex-end;
      cursor: pointer;
    }
    .blog-card:hover {
      transform: translateY(-8px) scale(1.03);
      border-color: var(--neon-blue);
      box-shadow: 0 8px 40px #00e6ff22;
    }
    .blog-card-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 14px;
      color: var(--neon-blue);
      letter-spacing: 0.04em;
    }
    .blog-card-desc {
      color: var(--text-sub);
      font-size: 1rem;
      flex: 1;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding: 16px 8px;
      }
      .hero-title {
        font-size: 2.1rem;
      }
      .blog-list {
        gap: 18px;
        padding: 24px 4px 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ZiyanZhuang</h1>
  <section class="hero">
    <div class="hero-title">你好，欢迎来到我的博客</div>
    <div class="hero-desc">探索前沿科技、灵感与生活。这里是 ZiyanZhuang 的个人数字空间。</div>
  </section>
  <section class="blog-list">
    <div class="blog-card" onclick="location.href='blog/essay1.html'">
      <div class="blog-card-title">我们还能深度思考吗？</div>
      <div class="blog-card-desc">记录思考。</div>
    </div>

  </section>
</body>
</html>
