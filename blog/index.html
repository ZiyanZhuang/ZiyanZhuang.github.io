<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZiyanZhuang Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-main: 'Roboto', 'Microsoft YaHei', Arial, sans-serif;
      --font-poetry: 'Zhi Mang Xing', cursive;
      --transition: 0.4s cubic-bezier(.4,0,.2,1);

      /* 主题色板 */
      --bg-day: #f8fafc;
      --bg-night: #181c23;
      --bg-eye: #e7f7ee;
      --bg-scroll: #f5ecd2;

      --text-day: #202228;
      --text-night: #f7fafd;
      --text-eye: #234c2e;
      --text-scroll: #5d4022;

      --accent: #0078d4;
      --paper: #fffbe8;
      --border: #ececec;

      --card-radius: 20px;
      --shadow: 0 2px 24px 0 rgba(0,0,0,0.04);
    }

    html[data-theme="day"] {
      --bg-base: var(--bg-day);
      --text-base: var(--text-day);
      --card-bg: #fff;
      --card-border: #e3e3e3;
      --header-bg: rgba(255,255,255,0.85);
    }
    html[data-theme="night"] {
      --bg-base: var(--bg-night);
      --text-base: var(--text-night);
      --card-bg: #242832;
      --card-border: #22242a;
      --header-bg: rgba(24,28,35,0.92);
    }
    html[data-theme="eye"] {
      --bg-base: var(--bg-eye);
      --text-base: var(--text-eye);
      --card-bg: #eaf9f1;
      --card-border: #b7e2ce;
      --header-bg: rgba(231, 247, 238, 0.85);
    }
    html[data-theme="scroll"] {
      --bg-base: var(--bg-scroll);
      --text-base: var(--text-scroll);
      --card-bg: #f8f5e2;
      --card-border: #e6dbb7;
      --header-bg: rgba(248,245,226,0.88);
    }

    body {
      background: var(--bg-base);
      color: var(--text-base);
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      letter-spacing: 0.02em;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 32px 12px;
      z-index: 10;
      border-bottom: 1px solid var(--card-border);
      transition: background var(--transition), border-color var(--transition);
    }
    .logo {
      font-size: 1.9rem;
      font-family: var(--font-poetry), var(--font-main);
      color: var(--accent);
      letter-spacing: 0.18em;
      margin-right: 12px;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: var(--text-base);
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      padding: 4px 10px;
      transition: background var(--transition), color var(--transition);
    }
    nav a:hover {
      background: var(--accent);
      color: #fff;
    }

    .theme-switcher {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: 16px;
    }
    .theme-btn {
      background: none;
      border: 1.2px solid var(--card-border);
      border-radius: 100px;
      padding: 6px 16px;
      font-size: 0.95rem;
      color: var(--text-base);
      cursor: pointer;
      transition: background var(--transition), color var(--transition), border var(--transition);
      outline: none;
      font-family: var(--font-main);
    }
    .theme-btn.active, .theme-btn:focus {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .hero {
      text-align: center;
      margin: 60px 0 38px 0;
    }
    .hero-title {
      font-family: var(--font-poetry), var(--font-main);
      font-size: 2.7rem;
      letter-spacing: 0.13em;
      margin-bottom: 12px;
      color: var(--accent);
      text-shadow: 0 2px 18px #0078d41a;
    }
    .hero-desc {
      font-size: 1.18rem;
      color: #6d7a89;
      margin-bottom: 8px;
    }

    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 32px;
      max-width: 900px;
      margin: 0 auto 60px auto;
      padding: 0 12px;
    }
    .blog-card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      border: 1.5px solid var(--card-border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 28px 22px 22px;
      cursor: pointer;
      transition: box-shadow var(--transition), border-color var(--transition), transform var(--transition);
      min-height: 170px;
    }
    .blog-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 36px #0078d41c;
      transform: translateY(-4px) scale(1.012);
    }
    .blog-card-title {
      font-size: 1.22rem;
      font-family: var(--font-poetry), var(--font-main);
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }
    .blog-card-desc {
      color: #7b8ca3;
      font-size: 1rem;
      font-family: var(--font-main);
      flex: 1;
    }

    /* 书卷气装饰 */
    .scroll-decor {
      font-family: var(--font-poetry), var(--font-main);
      color: #bfa063;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 30px;
      margin-bottom: -18px;
      letter-spacing: 0.18em;
      opacity: 0.18;
      user-select: none;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 14px 8px 6px;
      }
      .blog-list {
        gap: 16px;
        padding: 0 2px;
      }
      .hero-title {
        font-size: 1.7rem;
      }
      .scroll-decor {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">子衍书斋</span>
    <nav>
      <a href="/">首页</a>
      <a href="/blog/index.html" style="font-weight:700">博客</a>
      <a href="/about.html">关于</a>
    </nav>
    <div class="theme-switcher">
      <button class="theme-btn" data-theme="day">日间</button>
      <button class="theme-btn" data-theme="night">夜间</button>
      <button class="theme-btn" data-theme="eye">护眼</button>
      <button class="theme-btn" data-theme="scroll">羊皮卷</button>
    </div>
  </header>
  <div class="scroll-decor">书卷气自华</div>
  <section class="hero">
    <div class="hero-title">我思故我在</div>
    <div class="hero-desc">思考与表达，记录片刻灵感。</div>
  </section>
  <section class="blog-list">
    <div class="blog-card" onclick="location.href='blog/essay1.html'">
      <div class="blog-card-title">我们还能深度思考吗？<span style="font-size:0.88em;color:#b8b8b8;font-family:inherit;">5/22/2025</span></div>
      <div class="blog-card-desc">迷你小说</div>
    </div>
    <!-- 可继续添加更多博文卡片 -->
  </section>
  <script>
    // 主题切换逻辑
    const html = document.documentElement;
    const themeBtns = document.querySelectorAll('.theme-btn');
    // 读取本地存储
    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('blog-theme', theme);
      themeBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.theme === theme));
    }
    const saved = localStorage.getItem('blog-theme');
    setTheme(saved || 'day');
    themeBtns.forEach(btn => {
      btn.addEventListener('click', () => setTheme(btn.dataset.theme));
    });
  </script>
</body>
</html>
